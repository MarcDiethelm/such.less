<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Wireframe</title>
		<link rel="stylesheet" href="/static/build/styles.css">
	</head>
	<body>
		<main class="such-demo">

			<h1>Wireframe</h1>

			<h2>Basic classes</h2>

			<span class="wf-label">Label</span>
			This is a <code>.wf-label</code>.

			<div class="wf-box">
				<p>
					This is a <code>.wf-box</code>
				</p>
			</div>

			<h2>Nesting</h2>

			<div class="wf-box">
				<p>
					This is a <code>.wf-box</code>
				</p>

				<div class="wf-box">
					<p>
						This is a <code>.wf-box</code>
					</p>

					<div class="wf-box">
						<p>
							This is a <code>.wf-box</code>
						</p>

						<div class="wf-box">
							<p>
								This is a <code>.wf-box</code>
							</p>
						</div>
					</div>
				</div>
			</div>

			<h2><code>.wf-box</code> and <code>.wf-label</code> in a grid, styled with responsive layout</h2>

			<div class="g-row g-layout-3">
				<div class="g-col g-col-1">
					<span class="wf-box">
						<span class="wf-label">box 1</span>
					</span>
				</div>
				<div class="g-col g-col-2">
					<span class="wf-box">
						<span class="wf-label">box 2</span>
					</span>
				</div>
			</div>

		</main>
	</body>
</html>
