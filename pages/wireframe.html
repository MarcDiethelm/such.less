<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Wireframe</title>
		<link rel="stylesheet" href="/static/build/styles.css">
	</head>
	<body>
		<main>

			<h1 class="title-page">Wireframe</h1>

			<h2 class="title">Basic classes</h2>

			<span class="wf-label">Label</span>
			This is a <code>.wf-label</code>.

			<div class="wf-box">
				<p>
					This is a <code>.wf-box</code>
				</p>
			</div>

			<h2 class="title"><code>.wf-box</code> in a grid, styled with responsive layout</h2>

			<div class="row layout-r-3">
				<div class="col col-1 wf-box">
					<span class="wf-label">box 1</span>
				</div>
				<div class="col col-2 wf-box">
					<span class="wf-label">box 2</span>
				</div>
			</div>

		</main>
	</body>
</html>
